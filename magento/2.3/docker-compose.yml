version: '3.8'

networks:
    net_mysql:
        external:
            name: NetMysql
    net_redis:
        external:
            name: NetRedis
    net_mail:
        external:
            name: NetMailHog
services:
    apache:
        image: 25watts/magento:2.3
        ports:
            - 86:80
            - 443:443
        volumes:
            - .:/var/www/html:cached
            - ~/.composer:/var/www/.composer
            - ~/.npm:/var/www/.npm
        networks:
            - net_mysql
            - net_redis
            # - net_mail
